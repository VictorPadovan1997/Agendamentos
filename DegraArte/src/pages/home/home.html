<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Nossos Serviços
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <div class="about-header">
        <img src="assets/img/degra.jpg">
        <h4 style="text-align:center;">Selecione um Serviço:</h4>
      </div>
          



   <ion-list >
      <ion-item *ngFor="let carro of carros" (click)="seleciona(carro)" >
          <ion-icon ios="ios-add" md="md-add" item-left></ion-icon>
        <h2>{{carro.nome}}  {{carro.preco}}</h2>
      </ion-item>
  </ion-list>  
</ion-content>
